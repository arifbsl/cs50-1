{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form id="form_submit" action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="current_password" placeholder="Current Password" type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Register</button>
    </form>
{% endblock %}
