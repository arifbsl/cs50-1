{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
     <div class="form-group" >
            <p>
                What stock would you like to sell?
            </p>

            <select class="custom-select mr-sm-2"  name="symbol" type="text" required>
                <option disabled="" selected="" value="">Please Select One</option>
                {% for i in stock %}
                <option value="{{i.stock_symbol}}">{{i.stock_symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Stock" type="integer" required/>
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
