{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <p>
                Please upload files you would like to compare.
            </p>
            
            <input name="file1" type="file"/>
            <input name="file2" type="file"/>
            <p>
                If you are comparing substrings please input the length of the substring below in the Length box.
            </p>
            <p>
            Length of Substring:<br>    
            <input name="length" type="number"><br>
            </p>
            <p>
            Select Method:<br>
            <select>
               <option value="lines">Lines</option>
               <option value="sentences">Sentences</option>
               <option value="substrings">Substrings</option>
            </select><br>
            </p>
            <button type="submit">Compare Similarity</button>
        </form>
    </div>

{% endblock %}
